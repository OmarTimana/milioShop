      <div class="h-[16rem] flex flex-row px-4 gap-6 ">

        <div class="mx-auto w-1/2 flex-none lg:max-w-2xl xl:max-w-4xl overflow-auto">

          <div class="space-y-3">
            @for (bagItem of state.products(); track bagItem.product.id) {
              <app-bag-item
                class="block"
                [productBagItem]="bagItem"
                (onRemove)="onRemove($event)"
                (onDecrease)="onDecrease($event)"
                (onIncrease)="onIncrease($event)"
              />
            }
          </div>

        </div>
  
        <div class="w-1/2 mx-auto">

          >

            </p>

                <dl class="flex items-center justify-between gap-4">
                  <dt
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    Productos ({{ state.products().length }}):
                  </dt>
                  <dd class="text-base font-medium text-gray-900 dark:text-white">
                    {{ state.price() | currency }}
                  </dd>
                </dl>
  
                <dl class="flex items-center justify-between gap-4">
                  <dt
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    Impuestos:
                  </dt>
                  <dd class="text-base font-medium text-red-500">-$0.00</dd>
                </dl>
              </div>
  
              <dl

              >
                <dt class="text-base font-bold text-gray-600 dark:text-white">
                  Total
                </dt>
                <dd class="text-base font-bold text-gray-600 dark:text-white">
                  {{ state.price() | currency }}
                </dd>
              </dl>
            </div>
  
            <a
